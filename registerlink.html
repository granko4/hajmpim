<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Forma</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="HOMEPAGE.HTML"><img src="hajmpimlogo.png" width="400" height="100"></a>
    <div class="registerform">
        <div class="main">
            <h1>REGISTER</h1>
            <form id="form" name="form">
                <label>Username</label>
                <input type="text" name="username" id="username"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <label>E-Mail :</label>
                <input type="text" name="email" id="email"/>
                <label>Adresa :</label>
                <input type="text" name="adresa" id="adresa"/>
                <div id="errorMessage"></div>
                <input type="submit" value="REGISTER" id="submitbuton"/>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function validate(event) {
                event.preventDefault();
                const username = document.getElementById('username');
                const password = document.getElementById('password');
                const adresa = document.getElementById('adresa');
                const email = document.getElementById('email');
                if (username.value === "") {
                    alert("Ju lutem shtoni perdoruesin.");
                    username.focus();
                    return false;
                }
                if (password.value === "") {
                    alert("Ju lutem shtoni Fjalkalimin.");
                    password.focus();
                    return false;
                }
                if (adresa.value === "") {
                    alert("Ju lutem shtoni emrin e Plote.");
                    adresa.focus();
                    return false;
                }
                if (email.value === "") {
                    alert("Ju lutem shtoni email'in.");
                    email.focus();
                    return false;
                }
                if (!emailValid(email.value)) {
                    alert("Ju lutem te shtoni email'in valid.");
                    email.focus();
                    return false;
                }
                return true;
            }
            function emailValid(email) {
                const emailRegex = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
                return emailRegex.test(email.toLowerCase());
            }
            const btnSubmit = document.getElementById('submitbuton');
            btnSubmit.addEventListener('click', validate);
        });
    </script>
</body>
</html>
