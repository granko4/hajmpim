<body>
    
    <div class="hyn">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username"required>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Passwordi"required>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Email"required>
            </div>
             <button id="buton" type="Login" onclick="validateFORM()">Login</button>
            <div class="registerlink">
                <p>Don't have account?<a
                href="registerlink.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        function validateFORM() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
    
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var isEmailValid = emailRegex.test(email);
    
            var errorMessageElement = document.getElementById('errorMessage');
    
            if (!username || !password || !isEmailValid) {
                alert('Please fill in all fields correctly.');
            } else {
                alert('Login successful!');
            }
        }
    </script>
        
</body>
